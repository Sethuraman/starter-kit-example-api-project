---
platform: linux

image_resource:
  type: docker-image
  source: { repository: bravissimolabs/alpine-git, tag: latest }

inputs:
  - name: api-project

outputs:
  - name: output

run:
  path: /bin/bash
  args:
  - |
    cd api-project
    git rev-parse --short HEAD >> ../output/git-commit-sha.txt
